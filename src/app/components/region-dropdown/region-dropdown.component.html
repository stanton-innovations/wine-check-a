<div class="regions-container">
  <div>
    <label for="region" class="center-block">Region</label>
  </div>
  <div>
    <select class="form-control" formControlName="regions">
      <option [value]="null">Select a region</option>
      <option *ngFor="let region of regions" [value]="region.value">{{region.name}}</option>
    </select>
  </div>
</div>
